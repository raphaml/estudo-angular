<mat-divider></mat-divider>
<section>
    <p>Two Way Data Binding Example using ngModel</p>
    <mat-card style="margin: 20px;">
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input 
                    matInput 
                    placeholder="Enter your name"
                    [(ngModel)]="name1" 
                    name="name1">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <input 
                    matInput 
                    placeholder="Enter your name"
                    [(ngModel)]="name2" 
                    name="name2">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>{{name1}}</p>
            <p>{{name2}}</p>
        </mat-card-actions>
    </mat-card>
</section>
